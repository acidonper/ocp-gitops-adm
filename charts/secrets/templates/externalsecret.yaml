{{- range $key, $val := $.Values.externalSecrets }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ $key }}
  namespace: {{ $val.namespace | default "openshift-operators" }}
spec:
  refreshInterval: {{ $val.refreshInterval | default "1m" }}
  secretStoreRef:
    name: {{ $val.secretStore | default "aws-secretstore" }}
    kind: SecretStore
  target:
    name: {{ $val.matching.ocpSecretName }}
  data:
{{- range $secret := $val.matching.secrets }}
{{- if eq $val.type "aws" }}
  - secretKey: {{ $secret.ocpSecretKey }}
    remoteRef:
      key: {{ $secret.originSecretName }}
{{- else if eq $val.type "vault" }}
  - secretKey: {{ $secret.ocpSecretKey }}
    remoteRef:
      key: {{ $secret.originSecretKey }}
      value: {{ $secret.originSecretValue }}
{{- end }}
{{- end }}
{{- end }}