{{- range $key, $val := $.Values.namespaces }}
{{- range $val.admins.groups }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: admins-ns-{{ $key }}-{{ . }}
  namespace: {{ $key }}
subjects:
  - kind: Group
    name: {{ . }}
    apiGroup: rbac.authorization.k8s.io
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
{{- end }}
{{- end }}
